_templates_suffix: .jinja

# =============================================================================
# User-facing configuration options
# =============================================================================

project_name:
  # Eg: vr-foraging
  type: str
  help: What is your project name? (use kebab-case, e.g. "vr-foraging")
  default: new-project
  validator: >-
    {% if not (project_name | regex_search('^[a-z][a-z0-9\\-]*$')) %}
    Project name must start with a lowercase letter and contain only lowercase letters, digits, or hyphens.
    {% endif %}

prefix:
  # Eg: aind-behavior
  type: str
  help: What is your project prefix? (use kebab-case, e.g. "aind-behavior")
  default: aind-behavior
  validator: >-
    {% if not (prefix | regex_search('^[a-z][a-z0-9\\-]*$')) %}
    Prefix must start with a lowercase letter and contain only lowercase letters, digits, or hyphens.
    {% endif %}

project_description:
  # Eg: A VR foraging task for mice
  type: str
  help: A short description of the project
  default: "A library that defines AIND data schema for a behavior experiment."

author_name:
  # Eg: John Doe
  type: str
  help: Who is the author?
  default: Anonymous

author_email:
  # Eg: john.doe@example.com
  type: str
  help: What is the author's email?
  default: john.doe@example.com

# =============================================================================
# Auto-generated variables (not shown to users)
# =============================================================================

python_folder_name:
  # Eg: aind_behavior_vr_foraging
  default: '{{ prefix | replace("-", "_") }}_{{ project_name | replace("-", "_") }}'
  help: Internal Python module folder name (auto-generated)
  when: false

python_package_name:
  # Eg: aind-behavior-vr-foraging
  default: '{{ python_folder_name | replace("_", "-") }}'
  help: Internal Python package name (auto-generated)
  when: false

dotnet_name:
  # Eg: VrForaging
  default: '{{ (project_name | replace("-", " ") | title | replace(" ", "")) }}'
  help: Internal .NET project name (auto-generated)
  when: false

dotnet_full_name:
  # Eg: Aind.Behavior.VrForaging
  default: '{{ (prefix | replace("-", " ") | title | replace(" ", ".")) }}.{{ (dotnet_name) }}'
  help: Internal .NET module name (auto-generated)
  when: false

python_class_prefix:
  # Eg: AindBehaviorVrForaging
  default: '{{ dotnet_full_name | replace(".", "") }}'
  help: Internal Python class prefix (auto-generated)
  type: str
  when: false

license_year:
  default: "{{ '%Y' | strftime }}"
  when: false